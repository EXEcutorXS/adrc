<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advers Remote control</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advers Remote control</h1>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="login">Login</div>
            <div class="tab" data-tab="register">Registration</div>
            <div class="tab" data-tab="profile">Profile</div>
        </div>

        <div class="content">
            <!-- Сообщения -->
            <div id="message" class="message hidden"></div>

            <!-- Форма входа -->
            <div id="login-section" class="form-section active">
                <h2>Log in</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-login">UserName or Email:</label>
                        <input type="text" id="login-login" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Войти</button>
                </form>
            </div>

            <!-- Форма регистрации -->
            <div id="register-section" class="form-section">
                <h2>New user registration</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">UserName:</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password (6 sybmol min+uppercase+digits):</label>
                        <input type="password" id="register-password" required minlength="6" di>
                    </div>
                    <div class="form-group">
                        <label for="temperature-format">Temperature format:</label>
                        <select id="temperature-format" required>
                            <option value=false>Celsius (°C)</option>
                            <option value=true>Farenheit (°F)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time-format">Time format:</label>
                        <select id="time-format" required>
                            <option value=false>24-hour</option>
                            <option value=true>12-hour</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register-timezone">Timezone:</label>
                        <select id="register-timezone" required>
                            <option value="UTC">UTC</option>
                            <option value="Europe/Moscow">Europe/Moscow</option>
                            <option value="America/New_York">America/New_York</option>
                            <option value="Europe/London">Europe/London</option>
                            <option value="Asia/Tokyo">Asia/Tokyo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register-language">Language:</label>
                        <select id="register-language" required>
                            <option value="en">English</option>
                            <option value="ru">Russian</option>
                            <option value="de">German</option>
                            <option value="cn">Chinese</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Профиль пользователя -->
            <div id="profile-section" class="form-section">
                <h2>Профиль пользователя</h2>
                <div id="user-info" class="user-info hidden">
                    <p><strong>UserName:</strong> <span id="user-username"></span></p>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>Temperature unit:</strong> <span id="user-temperature"></span></p>
                    <p><strong>Time format:</strong> <span id="user-time"></span></p>
                    <p><strong>Timezone:</strong> <span id="user-timezone"></span></p>
                    <p><strong>Language:</strong> <span id="user-language"></span></p>
                </div>

                <h3>Update settings</h3>
                <form id="update-profile-form">
                    <div class="form-group">
                        <label for="update-temperature">Формат температуры:</label>
                        <select id="update-temperature" required>
                            <option value=false>Celsius (°C)</option>
                            <option value=true>Farenheit (°F)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="update-time">Time format:</label>
                        <select id="update-time" required>
                            <option value=false>24-hour</option>
                            <option value=true>12-hour</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="update-timezone">TimeZone:</label>
                        <select id="update-timezone" required>
                            <option value="UTC">UTC</option>
                            <option value="Europe/Moscow">Europe/Moscow</option>
                            <option value="America/New_York">America/New_York</option>
                            <option value="Europe/London">Europe/London</option>
                            <option value="Asia/Tokyo">Asia/Tokyo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="update-language">Language:</label>
                        <select id="update-language" required>
                            <option value="en">English</option>
                            <option value="ru">Russian</option>
                            <option value="de">German</option>
                            <option value="cn">Chinese</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                    <button type="submit">Update</button>
                </form>

                <div id="profile-response" class="api-response hidden"></div>
            </div>


        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
